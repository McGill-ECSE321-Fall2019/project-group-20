<!DOCTYPE html>
<html lang="en">

<!-- Useful properties that will be used for layout of webpage -->

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        /* Style the body */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #a2f7e6;
        }

        /* Header/logo Title */
        .header {
            padding: 80px;
            text-align: center;
            background: #1abc9c;
            color: white;
        }

        /* Increase the font size of the heading */
        .header h1 {
            font-size: 40px;
        }

        /* Sticky navbar - toggles between relative and fixed, depending on the scroll position. It is positioned relative until a given offset position is met in the viewport - then it "sticks" in place (like position:fixed). The sticky value is not supported in IE or Edge 15 and earlier versions. However, for these versions the navbar will inherit default position */
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: sticky;
            position: -webkit-sticky;
            top: 0;
        }

        /* Style the navigation bar links */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }


        /* Right-aligned link */
        .navbar a.right {
            float: right;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Active/current link */
        .navbar a.active {
            background-color: #666;
            color: white;
        }

        .button {
            background-color: #1fd6b2;
            border: #05221c;
            border-style: solid;
            border-width: thin;
            color: white;
            padding: 15px 25px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #117460;
        }

        /*Properties for pop-up screen*/
        /* Extra styles for the cancel button */
        .cancelbtn {
            background-color: #f74a3e;
            border: none;
            color: white;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            width: auto;
            padding: 10px 18px;

        }

        .cancelbtn:hover {
            background-color: #c00f03;
        }

        /* Center the image and position the close button */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        img.avatar {
            width: 15%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto;
            /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
        }

        /* The Close Button (x) */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0)
            }

            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes animatezoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        /* Full-width input fields */
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /*End of properties for pop-up screen*/

        /* Column container */
        .row {
            display: -ms-flexbox;
            /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap;
            /* IE10 */
            flex-wrap: wrap;
        }

        /* Create two unequal columns that sits next to each other */
        /* Sidebar/left column */
        .side {
            -ms-flex: 30%;
            /* IE10 */
            flex: 30%;
            background-color: white;
            padding: 20px;
        }

        /* Main column */
        .main {
            -ms-flex: 70%;
            /* IE10 */
            flex: 70%;
            background-color: white;
            padding: 20px;
        }

        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            background: white;
        }

        /*Avatar*/
        img.avatar {
            width: 50%;
            border-radius: 50%;
        }

        .checked {
            color: orange;
        }

        /* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 700px) {
            .row {
                flex-direction: column;
            }
        }

        /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
        @media screen and (max-width: 400px) {
            .navbar a {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>

<!-- Body of website. -->

<body>

    <!-- Header -->
    <div class="header">
        <img src="EDvantagelogo.png">
    </div>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="TutorProfile.html">My Profile</a>
        <a href="ScheduleTutor.html">Schedule</a>
        <a href="FeedbackPage.html" class="active">Feedback</a>
        <a href="MainPage.html" class="right">Logout</a>
    </div>

    <script >
            function check()
            {
                document.getElementById('f1').innerHTML = document.myform.name.value;
                document.getElementById('f2').innerHTML = document.myform.tutor.value;
                document.getElementById('f3').innerHTML = document.myform.feedback.value;
        
            }
        </script>

    <!-- Main page content. -->
    <div class="row">
        <div class="side">
         <form name="myform" >

                <label for="tname"><b>Tutor's Name</b></label>
                <input type="text" placeholder="Enter Tutor's Name" name="tname" required>

                <label for="sname"><b>Student's Name</b></label>
                <input type="text" placeholder="Enter Student's Name" name="sname" required>
        
                <label for="comment"><b>Add Comments</b></label>
                <input type="text" placeholder="Enter comments" name="comment" required>
               
                <center><button class="button" type="submit" onclick='check(); return false'>Submit</button></center>
            </form>

            <hr>
            <h2>Review Entries:</h2>
            <table>
                    <tr>
                        <th>Tutor Name</th>
                        <th>Student Name</th>
                        <th>Comments</th>
                    </tr>
                    <tr>
                            <td><p id='f1'></p></td>
                            <td><p id='f2'></p></td>
                            <td><p id='f3'></p></td>
                    </tr>
                </table>

        </div>

    </div>

    <!-- Footer image. -->
    <div class="footer">
        <div><img src="tutor.png" height=550px width=100%></div>
    </div>

</body>

</html>
