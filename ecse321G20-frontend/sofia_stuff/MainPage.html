<!DOCTYPE html>
<html lang="en">

<!-- Useful properties that will be used for layout of webpage. -->

<head>
  <title>Page Title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    /* Style the body */
    #page {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }

    /* Header/logo Title */
    .header {
      padding: 80px;
      text-align: center;
      background: #1abc9c;
      color: white;
    }

    /* Increase the font size of the heading */
    .header h1 {
      font-size: 40px;
    }

    /* Sticky navbar - toggles between relative and fixed, depending on the scroll position. It is positioned relative until a given offset position is met in the viewport - then it "sticks" in place (like position:fixed). The sticky value is not supported in IE or Edge 15 and earlier versions. However, for these versions the navbar will inherit default position */
    .navbar {
      overflow: hidden;
      background-color: #333;
      position: sticky;
      position: -webkit-sticky;
      top: 0;
    }

    /* Style the navigation bar links */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }


    /* Right-aligned link */
    .navbar a.right {
      float: right;
    }

    /* Change color on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Active/current link */
    .navbar a.active {
      background-color: #666;
      color: white;
    }

    /* Column container */
    .row {
      display: -ms-flexbox;
      /* IE10 */
      display: flex;
      -ms-flex-wrap: wrap;
      /* IE10 */
      flex-wrap: wrap;
    }

    /* Create two unequal columns that sits next to each other */
    /* Sidebar/left column */
    .side {
      -ms-flex: 30%;
      /* IE10 */
      flex: 30%;
      background-color: white;
      padding: 20px;
    }

    /* Main column */
    .main {
      -ms-flex: 70%;
      /* IE10 */
      flex: 70%;
      background-color: white;
      padding: 20px;
    }

    /* Footer */
    .footer {
      padding: 20px;
      text-align: center;
      background: #ddd;
    }

    .button {
      background-color: #1abc9c;
      border: none;
      color: white;
      padding: 15px 25px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #117460;
    }

    /* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 700px) {
      .row {
        flex-direction: column;
      }
    }

    /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
    @media screen and (max-width: 400px) {
      .navbar a {
        float: none;
        width: 100%;
      }
    }
  </style>
</head>

<!-- Body of website. -->

<body>

  <!-- Header -->
  <div class="header">
    <h1>EDvantage</h1>
    <p>We care for your <b>success</b>.</p>
  </div>

  <!-- Navigation bar -->
  <div class="navbar">
    <a href="MainPage.html" class="active">Home</a>
    <a href="StudentInfoPage.html">Looking for a tutor</a>
    <a href="TutorInfoPage.html">Become a Tutor</a>
    <a href="ContactPage.html" class="right">Contact us</a>
    <a href="AboutPage.html" class="right">About</a>
  </div>

  <!-- Main page content. -->
  <div class="row">
    <div class="side">
      <div><img src="learn.jpg" height=100% width=100% style="object-fit: contain;"></div>
      <center>
        <p> Join the community of tutors and students. </p>
        <a href="TutorInfoPage.html">
          <button class="button" style="width:300px">Join EDvantage as a tutor!</button>
        </a>
        <br>
        <br>
        <a href="StudentInfoPage.html">
          <button class="button" style="width:300px"> Join EDvantage as a student!</button>
        </a>
        <br>
      </center>
    </div>
  </div>

</body>

</html>
